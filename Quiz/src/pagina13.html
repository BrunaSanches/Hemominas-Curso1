    <div class="home">
        <img id="image" src="imagens/e21a23.png" alt="">
    
        <div class="palavras">
            <div id="container">
                <p><b>Qual a diluição correta para a sua escolha?</b></p>
                (Marque as duas possibilidades corretas)
                <div class="questao">
                    <input type="checkbox" id="checkbox1" name="opcao" value="opcao1">
                    <label for="checkbox1">a) 01 ampola diluída em 100 ml de SF 0,9%</label>
                
                    <input type="checkbox" id="checkbox2" name="opcao" value="opcao2">
                    <label for="checkbox2">b) 02 ampolas diluídas em 200 ml de SF 0,9%</label>
                
                    <input type="checkbox" id="checkbox3" name="opcao" value="opcao3">
                    <label for="checkbox3">c) 01 ampola diluída em 50  ml de SF 0,9%</label>
    
                    <input type="checkbox" id="checkbox4" name="opcao" value="opcao4">
                    <label for="checkbox4">d) 02 ampolas diluídas em 300 ml de SF 0,9%</label>
                
                  
                    <button id="reiniciar">Reiniciar</button>
                </div>

               
                <p>Tempo de infusão:</p>

                <div class="questao">
                    <input type="checkbox" id="checkbox5" name="opcao1" value="opcao5">
                    <label for="checkbox5">a) 15-20 minutos / 30-40 minutos</label>
                
                    <input type="checkbox" id="checkbox6" name="opcao1" value="opcao6">
                    <label for="checkbox6">b) 50-60 minutos/ 70-90 minutos</label>
                
                    <input type="checkbox" id="checkbox7" name="opcao1" value="opcao7">
                    <label for="checkbox7">c) 7 - 15 minutos / 5-10 minutos</label>

                    <input type="checkbox" id="checkbox8" name="opcao1" value="opcao8">
                    <label for="checkbox8">d) 60- 90 minutos/ 90 - 120 minutos</label>
    
                  
                    <button id="reiniciar2">Reiniciar</button>
                </div>


               
                <p>Qual a frequência máxima para aplicação? </p>

                <div class="questao">
                    <input type="checkbox" id="checkbox9" name="opcao2" value="opcao9">
                    <label for="checkbox9">a) Diariamente (máximo 600 mg por semana)/ Dias alternados (máx. 600mg por semana)</label>
                
                    <input type="checkbox" id="checkbox10" name="opcao2" value="opcao10">
                    <label for="checkbox10">b) Diariamente, sem dose máxima/ Quinzenalmente (sem dose máxima)</label>
                
                    <input type="checkbox" id="checkbox11" name="opcao2" value="opcao11">
                    <label for="checkbox11">c) Dias alternados, sem dose máxima/Semanal (sem dose máxima)</label>

                    <input type="checkbox" id="checkbox12" name="opcao2" value="opcao12">
                    <label for="checkbox12">d) A cada 12 horas / A cada 24 horas</label>
    
                  
                    <button id="reiniciar3">Reiniciar</button>
                </div>
    
            </div>
           </div>
